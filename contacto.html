{% extends 'base.html' %}

{% block title %}Contáctanos - Mi Sitio Web{% endblock %}

{% block content %}
    <div class="container">
        <section class="contact-form">
            <h2>Déjanos un mensaje</h2>
            <form method="POST" action="">
                {% csrf_token %}
                <label for="name">Tu nombre:</label>
                <input type="text" id="name" name="name" required><br>

                <label for="email">Tu correo electrónico:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="message">Tu mensaje:</label><br>
                <textarea id="message" name="message" rows="4" cols="50" required></textarea><br>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </div>
{% endblock %}
<style>
/* Estilos globales */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 0;
}

/* Header */
header {
    background-color: #4CAF50;
    color: white;
    padding: 10px 0;
    text-align: center;
}

/* Contenedor principal */
.container {
    width: 80%;
    max-width: 800px; /* Esto limita el ancho a un máximo de 800px */
    margin: 20px auto;
    padding: 20px;
    background-color: white;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

/* Estilos para el formulario de contacto */
.contact-form h2 {
    text-align: center;
    margin-bottom: 20px;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin: 10px 0 5px;
}

input, textarea {
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

/* Footer */
footer {
    background-color: #4CAF50;
    color: white;
    text-align: center;
    padding: 10px 0;
    position: fixed;
    width: 100%;
    bottom: 0;
}

</style>
